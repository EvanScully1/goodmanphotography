        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: black;
    min-height: 200vh;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 40px 100px;
    z-index: 1000;
    -webkit-transition: all ease-out .25s;
    -moz-transition: all ease-out .25s;
    -o-transition: all ease-out .25s;
    transition: all ease-out .25s;
}


header #logo_img {
    position: relative;
    font-weight: 700;
    text-decoration: none;
    font-size: 2em;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: 0.6s;
    max-width:  150px;
    min-width: 50px;
    width: 100%;
    display: block;
    border-radius: 15px;
}

.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url(/Goodman/photos/Background1.jpg);
    /* background: url(/Goodman/photos/IMG_1205.JPG); */
    background-size: cover;
}

/* 
------------------------------------------------
                MEDIA Tags
------------------------------------------------
*/
@media only screen and (min-width: 100px) {
	header, header ul{
		display: column;
	}
}

@media only screen and (min-width: 768px) {
	header, header ul{
		display: flex;
	}
}

/* 
------------------------------------------------
                NAV (HEADER) Tags
------------------------------------------------
*/
header ul {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

header ul li {
    position: relative;
    list-style: none;
}

header ul li a {
    position: relative;
    margin: 0 15px;
    text-decoration: none;
    color: white;
    letter-spacing: 2px;
    font-weight: 500px;
    transition: 0.6s;
}

header ul li a:hover {
    color: red;
}

header ul li a img {
    width: 40px;
}
header ul ul {
    width: 100%;
    display: none;
    position: absolute;
    top: 100%;
}

header ul ul li a {
    text-align: left;
}

header ul li:hover > ul {
    display: block;
}

.active {
    background-color: white;
    color: black;
}
        </style>
    </head>

        <script>
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    document.getElementById("header").style.backgroundColor = "rgb(0, 0, 0)";
                    // document.getElementById("header").style.color = "rgb(0, 0, 0)";
                    document.getElementById("header").style.fontSize = "smaller";
                } else {
                    document.getElementById("header").style.backgroundColor = "rgb(0, 0, 0, 0)";

                    document.getElementById("header").style.fontSize = "larger";
